<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/7653ca745b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ghz Data</title>
  </head>

  <body>
    <nav class="nav slide1">
      <div class="nav__logo">
        <a href="./index.html">
          <i class="fas fa-laptop"></i>
        </a>
      </div>
      <div class="nav__search">
        <input
          class="search"
          type="text"
          name="search"
          id=""
          placeholder="search products"
        />
        <i class="fas fa-search"></i>
      </div>

      <div class="nav__cart">
        <a href="./cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span class="nav__cart-count">0</span>
        </a>
      </div>
    </nav>

    <section class="cart slide1">
      <h2 class="cart__heading">Shopping Cart</h2>
      <div class="cart__underline"></div>
      <div class="cart__continue">
        <a href="./index.html">
          <i class="fas fa-chevron-left"></i>
          Continue Shopping
        </a>
      </div>
      <div class="cart__text">
        <p>There Are No Items In The Shopping Cart</p>
      </div>
      <section class="wrapper">
        <section class="cart__result"></section>

        <div class="cart__empty">
          <p>Empty Shopping Cart</p>
        </div>

        <section class="cart__detail">
          <div class="cart__total">
            <div class="cart__total-line"></div>
            <div class="cart__total-sub-total">
              SUBTOTAL:<span class="sum">0$</span>
            </div>
            <div class="cart__total-line"></div>
          </div>
          <div class="cart__checkout">
            <button>Checkout</button>
          </div>
        </section>
      </section>
    </section>

    <footer class="footer">
      <div class="footer__extra">
        <div class="footer__extra-wrapper">
          <h4>GHz Data</h4>
        </div>
        <div class="footer__extra-page">
          <p>About Us</p>
          <p>FAQ</p>
          <a href="./product.json" target="_blank">Source</a>
        </div>
      </div>
    </footer>
    <script src="./scripts/cart.js"></script>
  </body>
</html>
